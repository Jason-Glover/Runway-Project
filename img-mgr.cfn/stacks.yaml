namespace: ${namespace}
cfngin_bucket: ${cfngin_bucket_name}

sys_path: ./

stacks:
  img-mgr:
    template_path: templates/app.json  # also supports json templates
    variables:
      EnvironmentName: ${environment}
      CustomerName: ${customer}
      ApplicationName: Img-Manager
      SshKey: ${ssh_key}
      ImageId: ${ami_id}
      LoadBalancerSubnets: ${xref common-VPC::PublicSubnet1},${xref common-VPC::PublicSubnet2}
      AppServerMinCount: 2
      AppServerMaxCount: 4
      AvailabilityZones: ${xref common-VPC::PublicSubnet1AZ},${xref common-VPC::PublicSubnet2AZ}
      Subnets: ${xref common-VPC::PrivateSubnet1},${xref common-VPC::PrivateSubnet2}
      VpcId: ${xref common-VPC::VPC}

